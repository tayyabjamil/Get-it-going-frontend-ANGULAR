<div class="row">

  <div id="myCarousel" class="carousel slide " data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner myrow ">
      <div class="item active ">
        <img class="img-responsive" style="width: 100%;" src="../assets/images/slide1.jpg">
      </div>

      <div class="item">
        <img class="img-responsive" style="width: 100%;" src="../assets/images/slide2.jpg">
      </div>

      <div class="item">
        <img class="img-responsive" style="width: 100%;" src="../assets/images/team.jpg">

      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <div id="Home" class="container" style="height: auto;">
    <div style="height: auto;background-color: rgb(153, 155, 153);margin-bottom: 5%;">
      <h2 style="text-align: center;">MY Campaigns</h2>

        <div class="containerflex"  >
          <div class="item" *ngFor="let item of campaigns" >
            <img src="../assets/images/contact.jpg" style="height: 250px;width: 300px;"  (click)="campaignDetails(item._id)"class="responsive">
            <h4 style="text-align: center;" (click)="campaignDetails(item._id)">{{item.title}}</h4>

        </div>

        </div>
    </div>
    <div style="height: 350px;background-color: rgb(153, 155, 153);margin-bottom: 5%;">
      <h2 style="text-align: center;"> Backed Campaigns</h2>
      <div class="myrow">
        <div class="card col-lg-3 list-group-item" style="margin-right: 7%;margin-left: 3%;">
          <div class="card-body" (click)="campaignDetails(data._id)">
            <img src="../assets/images/contact.jpg" style="height: 250px;width: 100%;" class="responsive">

          </div>

        </div>
        <div class="card col-lg-3 list-group-item" style="margin-right: 7%;">
          <div class="card-body" (click)="campaignDetails(data._id)">
            <img src="../assets/images/ioskit.jpg" style="height: 250px;width: 100%;" class="responsive">

          </div>

        </div>
        <div class="card col-lg-3 list-group-item" >
          <div class="card-body" (click)="campaignDetails(data._id)">
            <img src="../assets/images/shoes1.jpg" style="height: 250px;width: 100%;" class="responsive">

          </div>
        </div>
      </div>
    </div>
    <div style="text-align: center;font-size: x-large; ">
      Discover campaigns
    </div>

    <div   style="height: auto; width: 1200px; background-color: lightgray;">
        <div class="containerflex">
          <div  class="item"   *ngFor="let data of allData"  >
            <div >
              <img src="../assets/images/contact.jpg" style="height: 200px;width: 300px;" class="responsive">
            </div>

            <h4>{{data.title}}</h4>
            <h5>{{data.type}}</h5>
            <div  class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                style="width:70%; height: 10%;">
                <span class="sr-only">70% Complete</span>
              </div>
            </div>
            <h5>{{data.amount}}</h5>

            <h5>{{data.description}}</h5>
            <div class="card-footer" style="text-align: center; margin: 5%;">
              <button (click)="campaignDetails(data._id)" class="btn btn-primary">Back campaign</button>
            </div>
          </div>

        </div>

    </div>

    <div class="row" style="height: 400px;background-color: rgb(194, 191, 191);text-align: center; margin-top: 10%;">
      <div style="font-size: larger;margin: 5%;">
        <h3>Home</h3>
        <h3>Discover</h3>
        <h3>Dealings</h3>
        <h3>Rewards</h3>
        <h3>Payments</h3>
      </div>
    </div>

  </div>
